<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            border: none; /* Remove borders from the table */
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: none; /* Remove borders from table cells */
        }
        th {
            background-color: #06c147;
        }
        tr:nth-child(odd) {
            background-color: #e2e2e2;
            
        }
        tr:nth-child(even) {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Contact Name</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Company A</td>
                <td>John Doe</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Company B</td>
                <td>Jane Smith</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Company C</td>
                <td>Bob Johnson</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Company D</td>
                <td>Alice Brown</td>
                <td>Australia</td>
            </tr>
            <tr>
                <td>Company E</td>
                <td>Michael Lee</td>
                <td>Germany</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
